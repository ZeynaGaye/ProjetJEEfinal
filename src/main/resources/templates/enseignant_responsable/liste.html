<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .table-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .add-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
        }
        .add-link:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-blue:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>Liste des Étudiants</h1>
    <table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Genre</th>
            <th>Adresse</th>
            <th>Email</th>
            <th>Numéro Étudiant</th>
            <th>Classe</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.genre}"></td>
            <td th:text="${etudiant.adresse}"></td>
            <td th:text="${etudiant.email}"></td>
            <td th:text="${etudiant.numeroEtudiant}"></td>
            <td th:text="${etudiant.classe != null ? etudiant.classe.nom : 'N/A'}"></td>
            <td>
                <a class="btn btn-blue" th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}">Modifier</a>
                <a class="btn btn-red" th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}" th:onclick="'return confirm(\'Êtes-vous sûr de vouloir supprimer cet étudiant ?\')'">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="add-link" th:href="@{/admin/adminDashboard}">Ajouter un Étudiant</a>
</div>
</body>
</html>
