<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une annonce</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="my-4">Ajouter une annonce</h2>

    <!-- Form to add an announcement -->
    <form action="#" th:action="@{/annonce/save}" th:object="${annonce}" method="post">
        <div class="form-group">
            <label for="titre">Titre de l'annonce :</label>
            <input type="text" class="form-control" id="titre" th:field="*{titre}" placeholder="Titre de l'annonce">
        </div>
        <div class="form-group">
            <label for="contenu">Contenu de l'annonce :</label>
            <textarea class="form-control" id="contenu" th:field="*{contenu}" rows="5" placeholder="Contenu de l'annonce"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter l'annonce</button>
    </form>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-6L0sd1F/3eVwhBPLR9O+TwGY4jBbLHR5Q+8eT0NH6dHrzJKcw+7pXLmK+1EVAjvi" crossorigin="anonymous"></script>
</body>
</html>
