<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des classes</title>
    <!-- Intégration de Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Liste des classes</h2>
    <!-- Tableau de classes -->
    <table class="table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle sur les classes -->
        <tr th:each="classe : ${classes}">
            <td th:text="${classe.nom}">Nom</td>
            <td th:text="${classe.description}">Description</td>
            <td>
                <a th:href="@{'/enseignant-responsable/class-details/' + ${classe.id}}" class="btn btn-primary btn-sm">Détails</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Intégration de Bootstrap JavaScript (facultatif, uniquement si nécessaire) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
