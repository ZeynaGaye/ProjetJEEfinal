<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Enseignants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5 mb-3">Liste des Enseignants</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>PrÃ©nom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
            <th>Adresse</th>
            <th>Email</th>
            <th>Matricule</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enseignant : ${enseignants}">
            <td th:text="${enseignant.nom}"></td>
            <td th:text="${enseignant.prenom}"></td>
            <td th:text="${enseignant.dateNaissance}"></td>
            <td th:text="${enseignant.genre}"></td>
            <td th:text="${enseignant.adresse}"></td>
            <td th:text="${enseignant.email}"></td>
            <td th:text="${enseignant.matricule}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/enseignant-responsable/ajouter-enseignant" class="btn btn-primary">Ajouter un Enseignant</a>
</div>
</body>
</html>
