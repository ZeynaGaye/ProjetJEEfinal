<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Assurez-vous d'ajouter le lien vers votre feuille de styles -->
    <!-- Ajoutez d'autres liens vers des feuilles de style ou scripts JavaScript ici si nécessaire -->
    <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 1em;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      color: #888;
    }
  </style>
</head>
<body>
<header>
    <h1>Réinitialisation du mot de passe</h1>
</header>

<div class="container">
    <section class="section">
        <form action="/reset-password" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="password">Nouveau mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmez le nouveau mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Réinitialiser le mot de passe</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 ProjetJEE. Tous droits réservés.</p>
</footer>

</body>
</html>
