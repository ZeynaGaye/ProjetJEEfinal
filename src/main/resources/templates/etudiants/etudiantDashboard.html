<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Etudiant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Styles CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            height: 100vh; /* Utilisation de 100% de la hauteur de la vue */
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 20%; /* Largeur fixe pour le tableau de bord */
            flex: 0 0 auto; /* Empêche l'extension du header */
            overflow-y: auto; /* Scrollbar verticale si nécessaire */
        }
        nav {
            background-color: #343a40;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }
        nav ul li a:hover {
            background-color: #495057;
        }
        main {
            padding: 20px;
            flex: 1; /* Occupe tout l'espace restant */
            overflow-y: auto; /* Scrollbar verticale si nécessaire */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info p {
            margin: 5px 0;
        }
        .card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Tableau de bord Etudiant</h1>
    <nav>
        <ul>
            <li><a href="/etudiants/voir-cours">Voir les cours</a></li>
            <li><a href="/etudiants/modifier-mot-de-passe">Modifier Mot de passe</a></li>
            <li><a href="/logout">Déconnexion</a></li>
            <!-- Ajoutez d'autres liens de navigation si nécessaire -->
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <section class="user-info">
            <h2>Informations personnelles</h2>
            <div class="card">
                <p>Nom de l'étudiant : <span th:text="${nomEtudiant}"></span></p>
                <p>Numéro de carte étudiant : <span th:text="${numeroCarte}"></span></p>
            </div>
        </section>

        <section class="section">
            <h2>Bienvenue</h2>
            <div class="card">
                <!-- Contenu de la section Bienvenue -->
            </div>
        </section>
    </div>
</main>

</body>
</html>
