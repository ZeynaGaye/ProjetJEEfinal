<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
</head>
<body>
<h2>Admin Profile</h2>

</html>
