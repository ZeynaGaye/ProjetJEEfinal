<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les annonces</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* Réduit la largeur maximale du conteneur */
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
        }
        .table-container {
            overflow-x: auto; /* Ajoute un défilement horizontal si nécessaire */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Gérer les annonces</h1>
    </div>
    <div class="table-container">
        <table class="table table-striped table-bordered" style="width: 100%;">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Date de Création</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="annonce : ${annonces}">
                <td th:text="${annonce.title}">Titre de l'annonce</td>
                <td th:text="${#temporals.format(annonce.dateCreation, 'dd/MM/yyyy HH:mm')}">Date de l'annonce</td>
                <td th:text="${annonce.description}">Description de l'annonce</td>
                <td>
                    <a th:href="@{/enseignant/annonces/supprimer/{id}(id=${annonce.id})}" class="btn btn-danger btn-action" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette annonce ?');">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${annonces == null || annonces.size() == 0}">
                <td colspan="4" class="text-center">Aucune annonce disponible.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <a href="/enseignant/ajouterAnnonce" class="btn btn-primary">faire une annonce</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
