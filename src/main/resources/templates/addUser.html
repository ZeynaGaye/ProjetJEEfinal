<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Utilisateur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function toggleFields() {
            var userType = document.getElementById("userType").value;
            document.getElementById("etudiantFields").style.display = userType === "Etudiant" ? "block" : "none";
            document.getElementById("enseignantFields").style.display = userType === "Enseignant" ? "block" : "none";
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="my-4">Ajouter Utilisateur</h1>
    <form th:action="@{/users/add}" th:object="${userForm}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="userType">Type d'utilisateur:</label>
            <select id="userType" name="userType" class="form-control" onchange="toggleFields()" required>
                <option value="Etudiant">Étudiant</option>
                <option value="Enseignant">Enseignant</option>
                <option value="Administrateur">Administrateur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" th:field="*{genre}" class="form-control" required>
                <option value="MASCULIN">Homme</option>
                <option value="FEMININ">Femme</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" th:field="*{adresse}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div id="etudiantFields" style="display:none">
            <div class="form-group">
                <label for="numeroEtudiant">Numéro Étudiant:</label>
                <input type="text" id="numeroEtudiant" name="numeroEtudiant" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="classe">Classe:</label>
                <input type="text" id="classe" name="classe" class="form-control"/>
            </div>
        </div>
        <div id="enseignantFields" style="display:none">
            <div class="form-group">
                <label for="matricule">Matricule:</label>
                <input type="text" id="matricule" name="matricule" class="form-control"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
