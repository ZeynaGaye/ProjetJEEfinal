<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Module</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Ajouter un Module</h1>
    <form th:action="@{/modules/add}" th:object="${moduleForm}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="enseignantId">Enseignant:</label>
            <select id="enseignantId" name="enseignantId" class="form-control" required>
                <option th:each="enseignant : ${enseignants}" th:value="${enseignant.id}" th:text="${enseignant.nom} + ' ' + ${enseignant.prenom}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="classeId">Classe:</label>
            <select id="classeId" name="classeId" class="form-control" required>
                <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.nom}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
