<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une ressource</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="my-4">Ajouter une ressource</h2>
    <form th:action="@{/ressources/add}" th:object="${ressource}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="module">Module:</label>
            <select id="module" th:field="*{module.id}" class="form-control" required>
                <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.nom}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">Choisir un fichier:</label>
            <input type="file" id="file" name="file" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter la ressource</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
