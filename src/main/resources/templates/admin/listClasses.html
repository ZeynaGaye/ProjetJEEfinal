<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Classes</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"> <!-- Assurez-vous que ce fichier CSS existe et contient vos styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .back-button a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-button a:hover {
            text-decoration: underline;
        }
        .edit-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .edit-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Liste des Classes</h2>
    <table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Niveau</th>
            <th>Ann√©e</th>
            <th>Professeur Responsable</th>
            <th>Actions</th> <!-- Colonne pour les boutons -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="classe : ${classes}">
            <td th:text="${classe.nom}"></td>
            <td th:text="${classe.description}"></td>
            <td th:text="${classe.niveau}"></td>
            <td th:text="${classe.annee}"></td>
            <td th:text="${classe.enseignantResponsable != null ? classe.enseignantResponsable.nom : 'Aucun'}"></td>
            <td>
                <a th:href="@{/admin/modifier-classe/{id}(id=${classe.id})}" class="edit-button">Modifier</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="back-button">
        <a th:href="@{/admin/adminDashboard}">Retour au tableau de bord</a>
    </div>
</div>
</body>
</html>
