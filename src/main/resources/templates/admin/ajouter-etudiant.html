<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Étudiant</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: grid;
            gap: 10px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container select {
            width: 100%;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Ajouter un Étudiant</h1>
    <form th:action="@{/etudiants/save}" th:object="${etudiant}" method="post">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" required />
        </div>
        <div>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" th:field="*{prenom}" required />
        </div>
        <div>
            <label for="genre">Genre :</label>
            <select id="genre" th:field="*{genre}">
                <option value="MASCULIN">Masculin</option>
                <option value="FEMININ">Féminin</option>
            </select>
        </div>
        <div>
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" th:field="*{adresse}" required />
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
            <label for="motDePasse">Mot de passe :</label>
            <input type="password" id="motDePasse" th:field="*{motDePasse}" required />
        </div>
        <div>
            <label for="numeroEtudiant">Numéro Étudiant :</label>
            <input type="text" id="numeroEtudiant" th:field="*{numeroEtudiant}" required />
        </div>
        <div>
            <label for="classe">Classe :</label>
            <select id="classe" th:field="*{classe}" required>
                <option value="">Sélectionnez une classe</option>
                <option th:each="classe : ${classes}"
                        th:value="${classe}"
                        th:text="${classe.nom} + ' (' + ${classe.description} + ')'"
                ></option>
            </select>
        </div>
        <div>
            <button type="submit">Enregistrer</button>
        </div>
    </form>
    <a th:href="@{/etudiants}">Retour à la liste</a>
</div>
</body>
</html>
